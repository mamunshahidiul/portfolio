<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Us Page</title>

	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/responsive.css" rel="stylesheet">
</head>
<body>
	

	<!-- HEADER END -->

	<!-- Contact Us IN START -->
	<div class="contact-us-main-con">
		<div class="container-fluid contact-us-area">
			<div class="container">
				<div class="row">
					<div class="contact-us-form">
						<h1>Send a Message</h1>
						<form action="#">
							<label for="nameField">Send</label>
							<input type="email" name="email"  class="form-control" placeholder="example@gmail.com"><label for="nameField">To</label>
							<input type="email" name="email"  class="form-control" placeholder="The Decorcafe"><label for="nameField">Subject</label>
							<input type="text" class="form-control" placeholder="Ima project inquary from Samrat Khan" />
							<label for="nameField">Phone Number</label>
							<input type="text" class="form-control" placeholder="Enter your contact phone-number" />
							<label for="nameField">Location</label>
							<input type="text" class="form-control"  placeholder="Enter your city,state" />
							<label for="nameField">Message</label>
							<textarea class="form-control custom-control" rows="3"   placeholder="Enter your message here"></textarea>
							<input type="checkbox" name="keep-login" value="">Lorem ipsum dolor sit amet, consectetur adipisicing elit.Veritatis numquam fugiat, eligendi.<br>
							<button type="submit" class="btn btn-primary pull-right">Send</button>
							<button type="reset" class="btn btn-default pull-right">Cancel</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Contact Us END -->


	<!-- FOOTER PART START -->
	
	<!-- FOOTER PART END -->
    
    	<script src="js/jquery.min.js"></script>
	 <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
