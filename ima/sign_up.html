<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up Page</title>
	<link rel="stylesheet" href="bxslider/jquery.bxslider.css">
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
	<link href="css/responsive.css" rel="stylesheet">
</head>
<body>
	

	<!-- HEADER END -->

	<!-- SIGN IN START -->
	
	<div class="sign-up-main-con">
	<div class="container-fluid sign-in-area">
		
			<div class="row sign-up-part">
			<h1>Welcome To Zen<span>Booth</span></h1>
				<div class="col-md-5 col-sm-5 col-xs-12 sign-up-form">
					<form action="#">
						<h2>SIGN UP</h2>
						<input type="email" name="email" placeholder="Email"><br>
						<input type="text" name="username" placeholder="Username">
						<input type="password" name="password" placeholder="Password">
						<p>Minimum Six Character</p>
						<input type="submit" value="SIGN UP">
					</form>
				</div>
				<div class="col-md-2 col-sm-2 col-xs-12 or-option sign-up-margin">
					<h6 class="hidden-xs"></h6>
					<h7>OR</h7>
					<h5 class="hidden-xs"></h5>
				</div>
				<div class="col-md-5 col-sm-5 col-xs-12 facebook-connect-link facebook-margin">
					<a href="#"><i class="fa fa-facebook-official"></i>connect with facebook</a>
					<p>Easily share with Facebook <br>friends and family</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12 sign-in-link">
					<h3>Already have an account? <a href="#">Sign in</a></h3>
				</div>
			</div>
	</div>
	</div>
	<!-- SIGN IN END -->


	<!-- FOOTER PART START -->

	<!-- FOOTER PART END -->
    
    <script type="text/javascript"> 
var totalCount = 8;

function ChangeIt() {
var num =  Math.ceil( Math.random() * totalCount );
document.body.background = 'bgimages/'+num+'.jpg';
document.body.style.backgroundRepeat = "repeat";
}
</script> 
       
<script type="text/javascript"> 
ChangeIt();
</script> 


</body>
</html>
